<header>
  <div class="site-title">{{ .Site.Title }}</div>
  {{ with .Site.Params.tagline }}<div class="site-tagline">{{ . }}</div>{{ end }}

  {{ with .Site.Menus.main }}
  <nav>
    <ul>
      {{ range . }}
      <li><a href="{{ .URL }}">{{ .Name }}</a></li>
      {{ end }}
    </ul>
  </nav>
  {{ end }}
</header>
